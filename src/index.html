<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chest of notes</title>
</head>
<body>
<nav class="navbar spaced is-danger is-flex-shrink-0" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-flex is-align-items-center">
        <img class="logo image navbar-item" src="./img/chest.svg" alt="logo-chest">
        <span class="title name navbar-item">
            Chest of notes
        </span>
        <button class="navbar-burger" aria-label="menu" aria-expanded="false" type="button">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="navbar-menu is-flex-shrink-1">
        <div class="navbar-end">
            <div class="navbar-item has-dropdown">
                <button class="button menu-button navbar-link is-arrowless is-hidden-mobile is-hidden-tablet-only" type="button">Add a note</button>
                <div class="navbar-dropdown is-right">
                    <button name="audio" class="navbar-item audio-button media-button" type="button">Add audio note</button>
                    <button name="video" class="navbar-item video-button media-button" type="button">Add video note</button>
                    <button name="text" class="navbar-item text-button media-button" type="button">Add text note</button>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="hero is-primary spaced">
    <p class="container notes-loading">Loading notes...</p>
    <p class="container notes-empty-list is-hidden">Nothing there, add something!</p>
    <ul class="hero-body columns notes-list is-hidden">
    </ul>
</section>
</body>
</html>
